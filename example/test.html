<script>
	let p1 = new Promise((resolve, reject) => {
		console.log('p1');
	}).then(() => {
		console.log('p1 then');
	});
	let p2 = new Promise((resolve, reject) => {
		console.log('p2');
	}).then(() => {
		console.log('p2 then');
	});
	let p3 = async (p1, p2) => {
		await Promise.all([p1, p2]).then(res => {
			console.log('res', res);
		});
	};

	p3(p1, p2).then(res => {
		console.log(res);
	});
</script>
